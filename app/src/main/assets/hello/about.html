        <p style="margin-bottom:3px;"><strong>业务逻辑</strong></p>

        <ul style="padding-left:16px;margin-top:0px;">
            <li>输入模型文件</li>
            <li>将内置的2018几张图片依次传给角蜂鸟识别</li>
            <li>返回0-9对应的十个置信度值</li>
            <li>置信度最大的值对应第几个数就代表识别到的是几</li>
        </ul>

        <ul style="padding-left:16px;margin-top:0px;">
            <li>usb连接角蜂鸟</li>
            <li>等待几秒，开启usb设备权限</li>
            <li>得到数字识别返回结果</li>
        </ul>
